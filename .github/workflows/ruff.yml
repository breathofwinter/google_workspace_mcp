name: Ruff Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Install dependencies
      working-directory: servers/google_workspace
      run: uv sync
    - name: Run ruff check
      working-directory: servers/google_workspace
      run: uv run ruff check
